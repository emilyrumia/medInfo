{% extends 'search/base.html' %}

{% block meta %}
    <title>{{ doc_id }}</title>
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(255, 255, 255, 0.7); z-index: 1000;">
    <div class="container mt-4">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'search:index' %}">
            <span style="color: green; font-size: 40px;">med</span>
            <span style="color: black; font-size: 40px;">Info</span>
        </a>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <form class="form-inline" style="width: 600px;" method="GET" action="{% url 'search:index' %}">
                <div class="input-group">
                    <input name="search-bar" id="search-bar" class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search" value="{{ query|default_if_none:'' }}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success rounded-pill" type="submit">
                            <i class="fa fa-search" style="font-size:24px"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- contoh collection 0/12.txt -->
<div class="container" style="margin-top: 150px;">
    <!-- Title container -->
    <div class="title-container justify-content-center" style="text-align: center;">
        <h1 style="color:green">{{ title1 }}</h1>
        <h5>{{ title2 }}</h5>
    </div>

    <br>
    <br>

    <!-- Content container -->
    <div class="content-container" style="margin-left: 130px; margin-right: 130px;">
        <p>{{ content }}</p>
    </div>
</div>

{% endblock content %}
